<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">Original Dave's Pizza</h1>
      <p class="lead">"Just like my momma used to make!"</p>
    </div>
    <div class="container">
      <form id="pizza-options">
        <div class="user-pizza">
          <p>What size pie we talking?</p>
          <select id="size" name="size">
            <option value="small">Small - $12</option>
            <option value="medium">Medium - $14</option>
            <option value="large">Large - $16</option>
            <option value="extra-large">XL - $18</option>
          </select>
        </div>
        <div class="user-pizza">
          <p>What kind of sauce you want with that?</p>
          <select id="sauce" name="sauce">
            <option value="no-sauce">No Sauce</option>
            <option value="marinara">Marinara</option>
            <option value="alfredo">Alfredo +$1.50</option>
            <option value="pesto">Pesto +$1.50</option>
          </select>
        </div>
        <div class="user-pizza">
          <p>What all you want on that there pie?</p>
          <input type="checkbox" name="topping" value="pepperoni">
          <input type="checkbox" name="topping" value="sausage">
          <input type="checkbox" name="topping" value="mushrooms">
          <input type="checkbox" name="topping" value="peppers">
          <input type="checkbox" name="topping" value="olives">
          <input type="checkbox" name="topping" value="onions">
          <input type="checkbox" name="topping" value="garlic">
          <input type="checkbox" name="topping" value="salami">
          <input type="checkbox" name="topping" value="extra-cheese">
        </div>
      </form>
    </div>
  </body>
</html>
