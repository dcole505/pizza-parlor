<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">Original Dave's Pizza</h1>
      <p class="lead">"Just like my momma used to make!"</p>
    </div>
    <div class="container">
      <form id="pizza-options">
        <p>What size pie we talking?</p>
        <select id="size" name="size">
          <option value="small">Small - $12</option>
          <option value="medium">Medium - $14</option>
          <option value="large">Large - $16</option>
          <option value="extra-large">XL - $18</option>
        </select>
      </form>
    </div>
  </body>
</html>
