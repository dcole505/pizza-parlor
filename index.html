<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">Panucci's Pizza</h1>
      <p class="lead">"Do not tip delivery boy!"</p>
    </div>
    <div class="container" id="input-form">
      <form id="pizza-options">
        <div class="user-pizza">
          <p>What size pie we talking? C'mon!</p>
          <select id="size" name="size">
            <option value="small" selected>Small - $12</option>
            <option value="medium">Medium - $14</option>
            <option value="large">Large - $16</option>
            <option value="extra-large">XL - $18</option>
          </select>
        </div>
        <div class="user-pizza">
          <p>What kind of sauce you want with that? C'mon!</p>
          <select id="sauce" name="sauce">
            <option value="no-sauce">No Sauce</option>
            <option value="marinara" selected>Marinara</option>
            <option value="alfredo">Alfredo +$1.50</option>
            <option value="pesto">Pesto +$1.50</option>
          </select>
        </div>
        <p>What all you want on that there pie? C'mon!</p>
        <div class="form-check">
          <input class="form-check-input" id="check1" type="checkbox" name="topping" value="pepperoni">
          <label class="form-check-label" for="check1">
            Pepperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check2" type="checkbox" name="topping" value="sausage">
          <label class="form-check-label" for="check2">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check3" type="checkbox" name="topping" value="salami">
          <label class="form-check-label" for="check3">
            Salami
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check4" type="checkbox" name="topping" value="mushrooms">
          <label class="form-check-label" for="check4">
            Mushrooms
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check5" type="checkbox" name="topping" value="peppers">
          <label class="form-check-label" for="check5">
            Bell Peppers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check6" type="checkbox" name="topping" value="olives">
          <label class="form-check-label" for="check6">
            Black Olives
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check7" type="checkbox" name="topping" value="onions">
          <label class="form-check-label" for="check7">
            Onions
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check8" type="checkbox" name="topping" value="garlic">
          <label class="form-check-label" for="check8">
            Roasted Garlic
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="check9" type="checkbox" name="topping" value="cheese">
          <label class="form-check-label" for="check9">
            Extra Cheese
          </label>
        </div>
        <div class="text-center">
          <button id="submit-form" class="btn btn-success btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="container-fluid" id="display-result">
      <div class="card" id="price">
        <img id="box-art" class="card-img-top" src="img/box-art.jpg" alt="Panucci's Pizza">
      </div>
      <button id="refresh" class="btn btn-danger btn-lg" type="submit">Start Over</button>
    </div>
  </body>
</html>
